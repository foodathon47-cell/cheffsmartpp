<section class="recipe-section">

<!-- Modal -->
<div id="recipeModal" class="modal">
  <div class="modal-content">

    <h2 id="modalTitle"></h2>
    <p><strong>Ingredients:</strong></p>
    <ul id="modalIngredients"></ul>
    <p><strong>Instructions:</strong></p>
    <ol id="modalInstructions"></ol>
  </div>
</div>

<script>
// 5 recipes
const recipes = [
  {
    name: "Muffins",
    health: "‚≠ê‚≠ê‚≠ê",
    allergy: "Milk, Eggs",
    ingredients: ["2 eggs", "125 ml oil", "250 ml milk", "200g sugar", "400g flour", "1 tsp baking powder"],
    instructions: [
      "Preheat oven to 185¬∞C.",
      "Mix dry ingredients in a bowl.",
      "Add eggs, milk, and oil, mix until smooth.",
      "Fill paper molds and bake for 15 min."
    ]
  },
  {
    name: "Simple Chocolate Cake",
    health: "‚≠ê‚≠ê",
    allergy: "Milk, Eggs",
    ingredients: ["2 eggs", "200 ml milk", "150g sugar", "100 ml oil", "1 tsp baking powder", "100g chocolate", "200g flour"],
    instructions: [
      "Mix wet ingredients.",
      "Add dry ingredients and melted chocolate.",
      "Bake at 180¬∞C for 25‚Äì30 min."
    ]
  },
  {
    name: "Pizza Dough",
    health: "‚≠ê‚≠ê‚≠ê",
    allergy: "Gluten",
    ingredients: ["1 spoon sugar", "1/2 packet fresh yeast", "3 tbsp olive oil", "1 tsp salt", "310g flour", "230 ml hot water"],
    instructions: [
      "Dissolve yeast in warm water and sugar.",
      "Add olive oil and salt, mix.",
      "Pour into flour and knead dough.",
      "Let rest 10‚Äì15 min, divide into 4 parts, shape pizza."
    ]
  },
  {
    name: "Classic Tomato & Cheese Pizza",
    health: "‚≠ê‚≠ê",
    allergy: "Milk",
    ingredients: ["Pizza dough", "2-3 tomatoes", "2 tbsp tomato sauce", "1 tbsp paprika ketchup", "1 tbsp olive oil", "100‚Äì150 g cheese", "salt", "pepper"],
    instructions: [
      "Blend tomatoes, mix with sauce, ketchup, oil, salt, and pepper.",
      "Spread on rolled dough, add cheese.",
      "Bake at 220¬∞C for 10‚Äì15 min."
    ]
  },
  {
    name: "Ajvar & Cheese Pizza",
    health: "‚≠ê‚≠ê‚≠ê",
    allergy: "Milk",
    ingredients: ["Pizza dough", "3 tbsp ajvar", "2 tbsp paprika ketchup", "1 tbsp olive oil", "100‚Äì150 g cheese", "optional tomato slices"],
    instructions: [
      "Mix ajvar, ketchup, and oil.",
      "Spread on dough, top with cheese (and tomato slices).",
      "Bake at 220¬∞C for 10‚Äì15 min."
    ]
  }
];

// Render cards with allergies
const container = document.getElementById('recipeCards');
recipes.forEach((recipe, index) => {
  const card = document.createElement('div');
  card.className = 'recipe-card'; // match second code's styling
  card.innerHTML = `
    <h3>${recipe.name}</h3>
    <p><strong>Health:</strong> ${recipe.health}</p>
    <p style="color:red;"><strong>Allergy Warning:</strong> ${recipe.allergy}</p>
  `;
  card.addEventListener('click', () => showModal(index));
  container.appendChild(card);
});

// Modal logic
const modal = document.getElementById("recipeModal");
const closeBtn = document.querySelector(".close");

function showModal(index) {
  const recipe = recipes[index];
  document.getElementById("modalTitle").innerText = recipe.name;
  const ingList = document.getElementById("modalIngredients");
  ingList.innerHTML = "";
  recipe.ingredients.forEach(i => {
    const li = document.createElement("li");
    li.textContent = i;
    ingList.appendChild(li);
  });
  const instrList = document.getElementById("modalInstructions");
  instrList.innerHTML = "";
  recipe.instructions.forEach(i => {
    const li = document.createElement("li");
    li.textContent = i;
    instrList.appendChild(li);
  });
  modal.style.display = "block";
}

closeBtn.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
